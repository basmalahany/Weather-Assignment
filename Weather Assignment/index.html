<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"content="width=device-width, initial-scale=1.0,maximum-scale=1"/>

    <title> Weather </title>

    <link rel="stylesheet" href="style1.css"/>

  </head>

  <body>
    <div class="site-content">
      <div class="site-header">
        <div class="container">
          <a class="branding" href="/">
            <img src="images/logo.png" class="logo" />
            <div class="logo-type">
              <h1 class="site-title">Weather</h1>
              <small class="site-description">tagline Goes Here</small>
            </div>
          </a>
          <div class="main-nav">
            <button type="button" class="menu-toggle">
              <i class="fa fa-bars"></i>
            </button>
            <ul class="menu">
              <li class="menu-item current-menu-item"><a>Home</a></li>
              <li class="menu-item"><a >News</a></li>
              <li class="menu-item"><a >Live cameras</a></li>
              <li class="menu-item"><a >Photos</a></li>
              <li class="menu-item"><a >Contact</a></li>
            </ul>
          </div>

          <div class="mobile-nav"></div>
        </div>
      </div>


      <div class="main" data-bg-image="images/banner.png">
        <div class="container">
          <form class="find-location">
            <input type="text" placeholder="Find A Location" id="search"/>
            <input type="button" value="Find" id="submit" />
          </form>
        </div>
      </div>
      <div class="table">
        <div class="container">
          <div class="forecast-container" id="forecast"></div>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8"> 
              <form class="subscribe-form">
                <input type="text" placeholder="Enter your email to subscribe" />
                <input type="submit" value="Subscribe" />
              </form>
            </div>
          </div>
        </div>
      </footer>
    </div>
  
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/style.js"></script>
  </body>
</html>
